//Prime
function prime() {
        let number = document.getElementById("pnum").value;
        if (number == 1) {
          document.getElementById("check").innerHTML ="Neither prime nor composite";
        } else if (number > 1) {
          for (let i = 2; i < number; i++) {
            if (number % i == 0) {
              document.getElementById("check").innerHTML = "not prime";
              break;
            } else {
              document.getElementById("check").innerHTML = "prime";
            }
          }
        } 
        else {
          alert("enter Positive number");
        }
      }
