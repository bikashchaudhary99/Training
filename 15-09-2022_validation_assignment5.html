<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <style>
      span {
        color: rgb(255, 17, 0);
      }
      .makeup{
        margin: 100px 300px ;
        background-image: url("images/texture.jpg");
        padding-top: 10px;
        
      }
      label{
        color: rgb(72, 43, 202);
      }
      .submit1{
        margin-left: 100px ;
        color: azure;
        background-color: green;
        font-size: 110%;
        border-radius: 15px;
        font-style:italic;
        

      }
    </style>
    <script>
      function validateform() {
        let a = document.forms["myform"]["name"].value;
        let b = document.forms["myform"]["num"].value;
        let c = document.forms["myform"]["States"].value;
        let d = document.forms["myform"]["gender"].value;
        let e = document.forms["myform"]["cs"].checked;
        let f = document.forms["myform"]["it"].checked;
        let g = document.forms["myform"]["ca"].checked;
        // console.log("e", e);
        // console.log("f", f);
        // console.log("g", g);
        if (a == "") {
          document.getElementById("nm").innerHTML = "*please fill this section";
          return false;
        } 
            else {
          document.getElementById("nm").innerHTML = "";
            }
        if (b == "") {
          document.getElementById("mb").innerHTML = "*please fill this section";
          return false;
        }
            else {
          document.getElementById("mb").innerHTML = "";
            }
        if (c == "") {
          document.getElementById("st").innerHTML = "*please fill this section";
          return false;
        }
            else {
          document.getElementById("st").innerHTML = "";
            }
        if (d == "") {
          document.getElementById("ge").innerHTML = "*please fill this section";
          return false;
        }
            else {
          document.getElementById("ge").innerHTML = "";
            }
        if (e || f || g) {
            document.getElementById("ch").innerHTML = "";
        }
             else {
          document.getElementById("ch").innerHTML = "*please fill this section";
        return false;
      }
    }
    </script>
  </head>
  <body style="background-image: url('images/stars.jpg');">
    <form name="myform"  onsubmit="return validateform()"  action="/Submit_form.html" class="makeup">
      <fieldset><b>
        <label for="Name">NAME:</label>
        <input type="text" id="name" size="50" placeholder="Enter Your full name"/>
        <span id="nm"></span>
        <br /><br /><label for="mobile">Phone Number:</label>
        <input type="number" id="num" size="50" />
        <span id="mb"></span>
        <br /><br /><label for="state"><b>State:</b></label>
        <select id="States">
          <option value="">Choose Your State</option>
          <option value="Punjab">Punjab</option>
          <option value="Haryana">Haryana</option>
          <option value="Odisha">Odisha</option>
          <option value="Bihar">Bihar</option>
          <option value="Gujrat">Gujrat</option>
        </select>
        <span id="st"></span>
        <br /><br /><label for="Gender">Gender: </label>
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="FeMale" />Female
        <span id="ge"></span>

        <br /><br /><label for="specialization">Specialization:</label><br />
        <input type="checkbox" id="cs" value="computerscience" />
        <label for="cs">Computer Science</label><br />
        <input type="checkbox" id="it" value="InformationTechnology" />
        <label for="it">Information Technology</label><br />
        <input type="checkbox" id="ca" value="ComputerArchitecture" />
        <label for="ca">Computer Architecture</label><br />
        <span id="ch"></span>
        <br><br><input type="submit" value="Submit" class="submit1"></input>
</b></fieldset>
    </form>
  </body>
</html>
