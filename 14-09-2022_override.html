<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OverRiding/OverLoading</title>
    <script>
      //   so if you define two functions with the same name,
      //  the last one defined will override the previously defined version and
      //   every time a call will be made to the function,
      //    the last defined one will get executed
      function myfunction() {
        alert("hello world");
      }
      function myfunction() {
        document.write("Hello World");
      }
    </script>
  </head>
  <body>
    <!-- //OverRiding -->
    <input type="submit" value="OverRiding" onclick="return myfunction()" />
  </body>
</html>
